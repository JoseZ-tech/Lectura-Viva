    <script>
        // *** IMPORTANTE: Confirma que esta URL es la correcta para tu servidor GraphQL ***
        const API_URL = 'mongodb://localhost:27017/';

        // Consulta GraphQL para obtener el catálogo de libros
        // Asume que tu esquema tiene una query llamada 'books'
        const GET_BOOKS_QUERY = `
            query GetBooks {
                books {
                    id
                    title
                    author
                    price
                    imageURL // Debe ser un campo accesible por el frontend
                }
            }
        `;

        // Función para crear el código HTML de una tarjeta de libro
        function createBookCard(book) {
            // Utilizamos toLocaleString para formatear el precio (asumo peso chileno 'es-CL' como ejemplo)
            const formattedPrice = book.price ? book.price.toLocaleString('es-CL') : 'N/A';
            const imageUrl = book.imageURL || 'placeholder.webp'; // Usa un placeholder si no hay imagen

            return `
                <div class="col">
                    <div class="card bg-secondary book-card text-white">
                        <img src="${imageUrl}" class="card-img-top book-img p-2" alt="${book.title}">
                        <div class="card-body d-flex flex-column text-center">
                            <h6 class="card-title fw-bold">${book.title}</h6>
                            <p class="card-text small text-muted">${book.author}</p>
                            <p class="mt-auto mb-1 fw-bold">$${formattedPrice}</p>
                            <a href="#" class="btn btn-primary btn-sm mt-1" data-book-id="${book.id}">Ver Detalle</a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Función principal para cargar los libros del backend
        async function fetchBooks() {
            const container = document.getElementById('booksContainer');
            container.innerHTML = '<p class="text-center text-light">Cargando libros...</p>'; // Mostrar estado de carga

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: GET_BOOKS_QUERY,
                    }),
                });

                const result = await response.json();

                if (result.errors) {
                    // Manejo de errores de GraphQL (ej: error de sintaxis en el query)
                    container.innerHTML = `<p class="text-danger text-center">Error al cargar el catálogo: ${result.errors[0].message}</p>`;
                    return;
                }

                const books = result.data.books || [];

                if (books.length === 0) {
                    container.innerHTML = '<p class="text-center text-light">No hay libros disponibles en el catálogo en este momento.</p>';
                } else {
                    // Mapea el array de libros a un string de HTML y lo inyecta
                    let htmlContent = books.map(createBookCard).join('');
                    container.innerHTML = htmlContent;
                }

            } catch (error) {
                console.error("Error de conexión:", error);
                container.innerHTML = '<p class="text-danger text-center">Error de red: No se pudo conectar con el servidor GraphQL. Asegúrate de que el backend esté ejecutándose en ' + API_URL + '</p>';
            }
        }

        // Inicia la carga de libros cuando la página se ha cargado completamente
        window.onload = fetchBooks;
    </script>
