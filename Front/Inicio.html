<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid bg-dark text-white">
        <h2>Lectura Viva</h2>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link border d-flex justify-content-center" href="#">inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link border d-flex justify-content-center" href="#">Catalogo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link border d-flex justify-content-center" href="#">Contacto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link border d-flex justify-content-center" href="#">Usuario</a>
            </li>
        </ul>
        <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width: 300px;">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Sherlock.webp" alt="Sherlock Holmes:Estudio en escarlata" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="Harry Potter.webp" alt="Harry Potter y la piedra filosofal" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="Romeo.png" alt="Romeo y Julieta" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
        </div>
</body>

</html>
