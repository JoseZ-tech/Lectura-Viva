<!DOCTYPE html>
<html lang="es">

<head>
    <title>Lectura Viva - Contacto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .full-height {
            min-height: 100vh;
        }
        
        .contact-icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="index.html">Lectura Viva</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio/Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="usuario.html">Mi Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-5 text-center">¿Necesitas Ayuda? ¡Contáctanos!</h1>

        <div class="row justify-content-center g-5">

            <div class="col-lg-7">
                <div class="card bg-secondary text-white p-4 shadow-lg">
                    <h4 class="card-title mb-4 border-bottom pb-2">Envíanos un Mensaje</h4>
                    <form onsubmit="sendContactForm(event)">

                        <div class="mb-3">
                            <label for="contactName" class="form-label">Tu Nombre</label>
                            <input type="text" class="form-control" id="contactName" required>
                        </div>

                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Tu Email</label>
                            <input type="email" class="form-control" id="contactEmail" placeholder="ejemplo@correo.cl" required>
                        </div>

                        <div class="mb-3">
                            <label for="contactSubject" class="form-label">Asunto</label>
                            <select class="form-select" id="contactSubject" required>
                                <option selected disabled value="">Selecciona un asunto...</option>
                                <option>Consulta sobre un pedido</option>
                                <option>Problema con el sitio web</option>
                                <option>Sugerencia o felicitación</option>
                                <option>Otros</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="contactMessage" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="contactMessage" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg">Enviar Consulta</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card bg-dark text-white p-4 h-100 shadow-lg border border-primary">
                    <h4 class="card-title mb-4 border-bottom pb-2 text-warning">Información Directa</h4>

                    <ul class="list-group list-group-flush">

                        <li class="list-group-item bg-dark d-flex align-items-center text-white border-secondary mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-geo-alt-fill text-primary me-3 contact-icon" viewBox="0 0 16 16">
                                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                            </svg>
                            <div>
                                <h6 class="mb-0">Ubicación de la Tienda</h6>
                                <p class="mb-0 small text-muted">Avenida Ficticia 1234, Ciudad del Libro</p>
                            </div>
                        </li>

                        <li class="list-group-item bg-dark d-flex align-items-center text-white border-secondary mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-envelope-fill text-primary me-3 contact-icon" viewBox="0 0 16 16">
                                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.332c0 .733.266 1.43 1.05 1.43h13.88c.784 0 1.05-.697 1.05-1.43V4.697zM16 4.697l-8 4.697-8-4.697V3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555z"/>
                            </svg>
                            <div>
                                <h6 class="mb-0">Correo Electrónico</h6>
                                <p class="mb-0 small text-muted">soporte@lecturaviva.cl</p>
                            </div>
                        </li>

                        <li class="list-group-item bg-dark d-flex align-items-center text-white border-secondary mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-telephone-fill text-primary me-3 contact-icon" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.305.687l.582 1.549a.7.7 0 0 1-.37 1.018l-.94.47a1.455 1.455 0 0 0-.435.626l-.417 1.251a.7.7 0 0 1-.183.376L4.747 11.2a12.55 12.55 0 0 0 3.864 3.864l.981.98a.7.7 0 0 1 .376.183l1.251-.417a1.455 1.455 0 0 0 .626-.435l.47-.94a.7.7 0 0 1 1.018-.37l1.549.582a1.745 1.745 0 0 1 .687 2.305l-.427 1.018a1.745 1.745 0 0 1-2.305.687l-1.549-.582a.7.7 0 0 1-.37-.775l.427-1.018c.045-.108.067-.225.067-.342V4.747a.7.7 0 0 1-.067-.342l-.427-1.018a.7.7 0 0 1 .37-.775l1.549-.582a1.745 1.745 0 0 1 2.305.687l.427 1.018z"/>
                            </svg>
                            <div>
                                <h6 class="mb-0">Teléfono</h6>
                                <p class="mb-0 small text-muted">+56 9 1234 5678</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendContactForm(event) {
            event.preventDefault(); // Evita que el formulario se envíe realmente

            const name = document.getElementById('contactName').value;
            const email = document.getElementById('contactEmail').value;
            const subject = document.getElementById('contactSubject').value;

            if (!name || !email || !subject) {
                alert("Por favor, complete todos los campos requeridos.");
                return;
            }

            // Simulación de envío exitoso
            alert(`¡Gracias ${name}! Hemos recibido tu consulta sobre "${subject}". Te responderemos pronto al correo ${email}.`);

            // Limpia el formulario
            event.target.reset();
        }
    </script>
</body>

</html>
