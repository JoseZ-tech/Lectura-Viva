<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid bg-dark text-white p-4">
        <h2>Lectura Viva</h2>

        <ul class="nav mb-4">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Catálogo</a>
            </li>
        </ul>

        <div class="d-flex justify-content-center align-items-center" style="min-height: 50vh">
            <form action="/auth.php" method="POST" class="col-12 col-sm-8 col-md-6 col-lg-4">

                <div class="mb-3">
                    <label for="email" class="form-label">Usuario:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>

                <div class="mb-4">
                    <label for="pwd" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" name="action" value="login">Iniciar Sesión</button>
                    <button type="submit" class="btn btn-primary" name="action" value="register">Registrar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
